name: Unzip JNI

on:
  workflow_dispatch:

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. جلب آخر نسخة من الريبو
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. فك ضغط الملف
      - name: Unzip jni.zip
        run: |
          unzip jni.zip -d .
          # (هذا يفكّ jni.zip في مسار الريبو الجذري)

      # 3. إعداد git لعملية الCommit
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 4. إضافة التغييرات ورفعها
      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Unzip JNI folder via Action" || echo "No changes to commit"
          git push
